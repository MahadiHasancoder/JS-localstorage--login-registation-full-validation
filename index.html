<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 my-4 p-4 card">
                    <h1 class="my-4 text-center">REGISTATION PAGE</h1>
                    <form>

                        <div class="form-group">
                            <label> Username </label>
                            <input type="text" class="form-control Username" placeholder="Enter username">
                        </div>

                        <div class="form-group">
                          <label> Full Name </label>
                          <input type="text" class="form-control Full_Name" placeholder="Enter Full Name">
                        </div>

                        <div class="form-group">
                            <label> Email </label>
                            <input type="text" class="form-control Email" placeholder="Enter Email">
                        </div>

                        <div class="form-group">
                            <label> password </label>
                            <input type="password" class="form-control password" placeholder="Enter password">
                        </div>

                        
                        <button type="submit" class="btn btn-primary submit">Sign in</button>

                      </form>
                </div>
            </div>
        </div>
    </section>



<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="js/registation.js"></script>
</body>
</html>
